<!DOCTYPE html>
<html>
<head>
  <title>Dream Recorder Loading...</title>
  <style>
    body { background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 80px; height: 80px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    h1 { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Dream Recorder is starting...</h1>
  <script>
    // The real app URL will be injected by the install script
    const target = window.KIOSK_APP_URL || "http://localhost:5000";
    const interval = 2000;
    function check() {
      fetch(target, {mode: 'no-cors'}).then(() => {
        window.location.href = target;
      }).catch(() => {
        setTimeout(check, interval);
      });
    }
    check();
  </script>
</body>
</html>
