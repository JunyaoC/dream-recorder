<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Recorder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="status" class="status">Status: Ready</div>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn">Stop Recording</button>
        <div class="audio-visualizer">
            <canvas id="visualizer"></canvas>
        </div>
        <div id="loading" class="loading"></div>
        <div class="text-output" id="transcriptionOutput">
            <h3>Transcription</h3>
            <div id="transcription"></div>
        </div>
        <div class="text-output" id="videoPromptOutput">
            <h3>Video Prompt</h3>
            <div id="videoPrompt"></div>
            <button id="generateDreamBtn">Generate Dream</button>
        </div>
        <div id="videoContainer">
            <video id="generatedVideo" controls muted autoplay loop>
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/sockets.js"></script>
</body>
</html>
