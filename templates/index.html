<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Recorder</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/icon-animations.css">
    <link rel="stylesheet" href="/static/css/clock.css">
</head>
<body>
    <div class="container" id="container">
        <div class="startup-logo">
            <img src="/static/images/Logo.png">
        </div>
        <div id="clockDisplay" class="clock-display">
            <div class="clock-digits">
                <div class="digit-container" data-digit="1">
                    <img class="digit" src="/static/images/clock/1.png" alt="1">
                </div>
                <div class="digit-container" data-digit="2">
                    <img class="digit" src="/static/images/clock/2.png" alt="2">
                </div>
                <div class="colon-container">
                    <img class="colon" src="/static/images/clock/colon.png" alt=":">
                </div>
                <div class="digit-container" data-digit="3">
                    <img class="digit" src="/static/images/clock/3.png" alt="3">
                </div>
                <div class="digit-container" data-digit="4">
                    <img class="digit" src="/static/images/clock/4.png" alt="4">
                </div>
            </div>
        </div>
        
        <div id="icon-animations">
            <div class="icon-animation recording-animation"></div>
            <div class="icon-animation generating-animation"></div>
            <div class="icon-animation error-animation"></div>
        </div>
        
        <div class="audio-visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <div id="loading" class="loading"></div>

        <div id="videoContainer">
            <video id="generatedVideo" controls muted autoplay loop>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="debug-console {% if not is_development %}hidden{% endif %}">
        <div class="debug-header">
            <h3>Debug Console</h3>
        </div>
        
        <div class="debug-section">
            <h4>Status</h4>
            <div id="status">Ready</div>
        </div>

        <div class="debug-section">
            <h4>Transcription</h4>
            <div id="transcription"></div>
        </div>

        <div class="debug-section">
            <h4>Video Prompt</h4>
            <div id="videoPrompt"></div>
        </div>

        <div class="debug-section">
            <h4>Message</h4>
            <div id="message"></div>
        </div>

        <div class="debug-section">
            <h4>Input Simulator</h4>
            <div class="input-simulator">
                <button id="tapBtn">Tap</button>
                <button id="doubleTapBtn">Double Tap</button>
                <button id="holdStartBtn">Hold Start</button>
                <button id="holdReleaseBtn">Hold Release</button>
            </div>
        </div>
    </div>

    <script src="/static/js/icon-animations.js"></script>
    <script src="/static/js/clock.js"></script>
    <script src="/static/js/state-manager.js"></script>
    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/sockets.js"></script>
    <script src="/static/js/ui-controller.js"></script>
    <script src="/static/js/background-manager.js"></script>
</body>
</html>
